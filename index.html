<style>
  .wrap {position: absolute;left: 0;bottom: 40px;width: 200px;height: 132px;margin-left: -100px;text-align: left;overflow: hidden;font-size: 12px;font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;line-height: 1.5;}
  .wrap * {padding: 0;margin: 0;}
  .wrap .info {width: 200px;height: 120px;border-radius: 5px;border-bottom: 2px solid #ccc;border-right: 1px solid #ccc;overflow: hidden;background: #fff;}
  .wrap .info:nth-child(1) {border: 0;box-shadow: 0px 1px 2px #888;}
  .info .title {padding: 5px 0 0 10px;height: 30px;background: #fff;border-bottom: 1px solid #fff;font-size: 18px;font-weight: bold;}
  .info .close {position: absolute;top: 10px;right: 10px;color: #888;width: 17px;height: 17px;background: url('http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');}
  .info .close:hover {cursor: pointer;}
  .info .body {position: relative;overflow: hidden;}
  .info .desc {font-size: 14px; position: relative;margin: 10px 0 0 10px;height: 75px;}
  .desc .ellipsis {overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
  .desc .jibun {font-size: 13px;color: #888;margin-top: -2px;}
  .info .img {position: absolute;top: 6px;left: 5px;width: 73px;height: 71px;border: 1px solid #ddd;color: #888;overflow: hidden;}
  .info:after {content: '';position: absolute;margin-left: -12px;left: 50%;bottom: 0;width: 22px;height: 12px;background: url('http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
  .info .link {color: #5085BB;}
  body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}

          },
          {

          var mapContainer = document.getElementById('map'), // 지도를 표시할 div

              minLevel: 9, // 클러스터 할 최소 지도 레벨 
              calculator: [5,10],
              styles:[{
                width : '60px', height : '60px',
                background: 'rgba(255,255,153, .8)',
                borderRadius: '30px',

                textAlign: 'center',

            },

          function thrdaysago(date){
            date.setDate(date.getDate()-3);
            var year = date.getFullYear();         
            var month = (1 + date.getMonth());        
            month = month >= 10 ? month : '0' + month;  
            var day = date.getDate();                   
            day = day >= 10 ? day : '0' + day;          
            return  year + '' + month + '' + day;
       }
          var thrdago = new Date();
          thrdago = thrdaysago(thrdago);
          thrdago=thrdago.substr(thrdago.length-6);
          thrdago=parseInt(thrdago);


          function svdaysago(date){
            date.setDate(date.getDate()-7);
            var year = date.getFullYear();         
            var month = (1 + date.getMonth());        
            month = month >= 10 ? month : '0' + month;  
            var day = date.getDate();                   
            day = day >= 10 ? day : '0' + day;          
            return  year + '' + month + '' + day;
       }
          var svdago = new Date();
          svdago = svdaysago(svdago);
          svdago=svdago.substr(svdago.length-6);
          svdago=parseInt(svdago);



        var threeMarkers = [], // 커피숍 마커 객체를 가지고 있을 배열입니다
        storeMarkers = [], // 편의점 마커 객체를 가지고 있을 배열입니다
        carparkMarkers =[],
        threeOverlays = [],
        storeOverlays = [],
        carparkOverlays =[];

        createThreeMarkers(); // 커피숍 마커를 생성하고 커피숍 마커 배열에 추가합니다
        createStoreMarkers(); // 편의점 마커를 생성하고 편의점 마커 배열에 추가합니다
        createCarparkMarkers();

        function createMarkerImage(src, size, options) {
            var markerImage = new kakao.maps.MarkerImage(src, size, options);
            return markerImage;            
        }

        function createMarker(position, image) {
            var marker = new kakao.maps.Marker({
                position: position,
                image: image
            });
            return marker;  
        }   
          
        function createThreeMarkers() {
            for (var i = 0; i < positions.length; i++) { 
              if(parseInt(positions[i].date)>=thrdago){ 
                
                var imageSize = new kakao.maps.Size(35, 35),
                    imageOptions = {  
                        spriteOrigin: new kakao.maps.Point(0, 0),    
                        //spriteSize: new kakao.maps.Size(35, 70)  
                    };     
                
                var markerImage = createMarkerImage(positions[i].imageSrc, imageSize, imageOptions),    
                    marker = createMarker(new kakao.maps.LatLng(positions[i].lat, positions[i].lng), markerImage);
                var content=   '<div class="w3-text-grey wrap">' + 
                                '    <div class="info">' + 
                                '        <div class="title">' + positions[i].title +
                                '        </div>' + 
                                '        <div class="body">' + 
                                '            <div class="desc">' + 
                                '                <div class="ellipsis">'+positions[i].no+'</div>' + 
                                '                <div class="jibun ellipsis">방문날짜: '+positions[i].date+'</div>' +  
                                '                <div class="jibun ellipsis">'+positions[i].etc+'</div>' +  
                                '            </div>' + 
                                '        </div>' + 
                                '    </div>' +    
                                '</div>';
                  var overlay =  new kakao.maps.CustomOverlay({
                                  content: content,
                                  map: map,
                                  position: marker.getPosition()       
                              });

                  kakao.maps.event.addListener(marker, 'click', makeClickListener(map, overlay)); 
                  threeMarkers.push(marker);
                  threeOverlays.push(overlay);
            }
          }
        }  

        function setThreeMarkers(map) {        
            for (var i = 0; i < threeMarkers.length; i++) {  
                threeMarkers[i].setMap(map);
            }        
        }

        function setThreeOverlays(map) {        
            for (var i = 0; i < threeOverlays.length; i++) {  
                threeOverlays[i].setMap(map);
            }        
        }

        function createStoreMarkers() {   
            for (var i = 0; i < positions.length; i++) {
              if(parseInt(positions[i].date)>=svdago){
                
                var imageSize = new kakao.maps.Size(35, 35),
                    imageOptions = {  
                        spriteOrigin: new kakao.maps.Point(0, 0),    
                        //spriteSize: new kakao.maps.Size(35, 70)

                var markerImage = createMarkerImage(positions[i].imageSrc, imageSize, imageOptions),    
                    marker = createMarker(new kakao.maps.LatLng(positions[i].lat, positions[i].lng), markerImage);
                var content=   '<div class="w3-text-grey wrap">' + 
                                '    <div class="info">' + 
                                '        <div class="title">' + positions[i].title +
                                '        </div>' + 
                                '        <div class="body">' + 
                                '            <div class="desc">' + 
                                '                <div class="ellipsis">'+positions[i].no+'</div>' + 
                                '                <div class="jibun ellipsis">방문날짜: '+positions[i].date+'</div>' +  
                                '                <div class="jibun ellipsis">'+positions[i].etc+'</div>' +  
                                '            </div>' + 
                                '        </div>' + 
                                '    </div>' +    
                                '</div>';
                  var overlay =  new kakao.maps.CustomOverlay({
                                  content: content,
                                  map: map,
                                  position: marker.getPosition()       
                              });

                  kakao.maps.event.addListener(marker, 'click', makeClickListener(map, overlay)); 
                  storeMarkers.push(marker);
                  storeOverlays.push(overlay);
                }
            }
        }  

        function setStoreMarkers(map) {        
            for (var i = 0; i < storeMarkers.length; i++) {  
                storeMarkers[i].setMap(map);
            }        
        }

        function setStoreOverlays(map) {        
            for (var i = 0; i < storeOverlays.length; i++) {  
                storeOverlays[i].setMap(map);
            }        
        }

        function createCarparkMarkers() {   
            for (var i = 0; i < positions.length; i++) {
                var imageSize = new kakao.maps.Size(35, 35),
                    imageOptions = {  
                        spriteOrigin: new kakao.maps.Point(0, 0),    
                        //spriteSize: new kakao.maps.Size(35, 70)  
                    };     
                
                var markerImage = createMarkerImage(positions[i].imageSrc, imageSize, imageOptions),    
                    marker = createMarker(new kakao.maps.LatLng(positions[i].lat, positions[i].lng), markerImage);
                var content=   '<div class="w3-text-grey wrap">' + 
                                '    <div class="info">' + 
                                '        <div class="title">' + positions[i].title +
                                '        </div>' + 
                                '        <div class="body">' + 
                                '            <div class="desc">' + 
                                '                <div class="ellipsis">'+positions[i].no+'</div>' + 
                                '                <div class="jibun ellipsis">방문날짜: '+positions[i].date+'</div>' +  
                                '                <div class="jibun ellipsis">'+positions[i].etc+'</div>' +  
                                '            </div>' + 
                                '        </div>' + 
                                '    </div>' +    
                                '</div>';
                  var overlay =  new kakao.maps.CustomOverlay({
                                  content: content,
                                  map: map,
                                  position: marker.getPosition()       
                              });

                  kakao.maps.event.addListener(marker, 'click', makeClickListener(map, overlay)); 
                  carparkMarkers.push(marker);
                  carparkOverlays.push(overlay);
            }
        }  

        function setCarparkMarkers(map) {        
            for (var i = 0; i < carparkMarkers.length; i++) {  
                carparkMarkers[i].setMap(map);
            }        
        }

        function setCarparkOverlays(map) {        
            for (var i = 0; i < carparkOverlays.length; i++) {  
                carparkOverlays[i].setMap(map);
            }        
        }

        changeMarker('carpark');

        function changeMarker(type){
          var threeDays = document.getElementById('threeDays');
            var sevenDays = document.getElementById('sevenDays');
            var carparkMenu = document.getElementById('carparkMenu');


            if (type === 'three') {
              threeDays.className += ' w3-theme-d1';            
                sevenDays.className=sevenDays.className.replace(' w3-theme-d1','');
                carparkMenu.className=carparkMenu.className.replace(' w3-theme-d1','');

                clusterer.removeMarkers(storeMarkers);
                clusterer.removeMarkers(carparkMarkers);
                clusterer.addMarkers(threeMarkers);
                            
        
                setStoreOverlays(null);
                setThreeOverlays(null);
                setThreeMarkers(null);
                setStoreMarkers(null);
                setCarparkMarkers(null);
                setCarparkOverlays(null);
                
            } else if (type === 'store') {
                threeDays.className=threeDays.className.replace(' w3-theme-d1','');
                carparkMenu.className=carparkMenu.className.replace(' w3-theme-d1','');
                sevenDays.className += ' w3-theme-d1';

                clusterer.removeMarkers(threeMarkers);
                clusterer.removeMarkers(carparkMarkers);
                clusterer.addMarkers(storeMarkers);
     
                setThreeOverlays(null);
                setStoreOverlays(null);
                setThreeMarkers(null);
                setStoreMarkers(null);
                setCarparkMarkers(null);
                setCarparkOverlays(null);

          } else if (type === 'carpark') { 
                threeDays.className=threeDays.className.replace(' w3-theme-d1','');
                sevenDays.className=sevenDays.className.replace(' w3-theme-d1','');
                carparkMenu.className += ' w3-theme-d1';

                clusterer.removeMarkers(threeMarkers);
                clusterer.removeMarkers(storeMarkers);
                clusterer.addMarkers(carparkMarkers);

                setThreeOverlays(null);
                setStoreOverlays(null);
                setThreeMarkers(null);
                setStoreMarkers(null);
                setCarparkMarkers(null);
                setCarparkOverlays(null);
            }
                 
        } 

        function makeClickListener(map, overlay) {
          return function() {            
            if(overlay.getMap()){
                overlay.setMap(null);
            }
            else{
                setThreeOverlays(null);
                setStoreOverlays(null);
                overlay.setMap(map);
            }
            
          }
        }
     

        </script>
